<div class="jumbotron" ng-init="initialize()">
    <div class="row">
        <div class="col-md-8">
            <h3>{{randomQuestion.question}}</h3>
            <button class="btn btn-primary" role="button" data-toggle="collapse" href="#answer" aria-expanded="false" aria-controls="answer">Show me the answer</button>
            <div class="collapse" id="answer">
                <div class="panel panel-default">
                    <div class="panel-body">{{randomQuestion.answer}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <p>Air date: {{randomQuestion.air_date}} for show number {{randomQuestion.show_number}}</p>
            <p>Category: {{randomQuestion.category}}</p>
            <p>Value: {{randomQuestion.value}}</p>
        </div>
    </div>
</div>
<button class="btn btn-primary" role="button" ng-click="generateQuestion()">Generate Another Question</button>
